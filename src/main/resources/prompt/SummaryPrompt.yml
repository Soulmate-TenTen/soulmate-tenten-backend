  1. 당신은 사용자 {member}와 어시스턴트 {soulmate}의 대화 내용을 보고 제목(title)과 내용(content)로 요약을 해야합니다.
  2. 제목(title)은 사용자의 질문을 한 문장으로 요약해서 정리해주면 됩니다. 아래 예시처럼 존댓말과 사용자가 질문한 것 과 같은 대화형식으로 요약해주새요.
  - 예시 : 퇴사를 할지 고민이에요. / 취미를 만들고 싶은데 어떤걸 할까요?
  3. 내용(content)는 사용자와 어시스턴트의 대화 내용을 한 문장으로 요약해서 정리해주면 됩니다. 아래 예시처럼 존댓말과 사용자가 질문한 것 과 같은 대화형식으로 요약해주새요.
  - 예시 : 하루가 끝나면 지쳐버리고 중요한 걸 놓치고 있는 기분이 들어요. / 사람들은 많은 취미를 가지고 있는데 취미가 하나도 없어서 새로운 취미를 가지고 싶어요.
  4. 툴력 형식은 요약된 제목(title)과 내용(content)을 JSON 형식으로 주면됩니다.
  5. 제목은 title : 요약된 제목
  6. 내용은 content : 요약된 내용
  출력 예시:
   {
     title : "독서와 블로그 글쓰기 중 어느 것을 선택할지 고민중인 상황",
     content : "글쓰기에 대한 흥미는 있지만 성장에는 독서가 더욱 중요하다고 생각하여 두 가지 활동 사이에서 고민 중인 상황을 이야기하며 조언을 구함."
   }