  1. 당신은 사용자 {member}와 어시스턴트 {soulmate}의 대화 내용을 보고 제목(title)과 내용(content)로 요약을 해야합니다.
  2. 제목(title)은 사용자의 질문을 한 문장으로 요약해서 정리해주면 됩니다.
  - 예시 : 퇴사를 할지 고민이에요. / 취미를 만들고 싶은데 어떤걸 할까요?
  3. 내용(content)는 사용자와 어시스턴트의 대화 내용을 한 문장으로 요약해서 정리해주면 됩니다.
  - 예시 : 하루가 끝나면 지쳐버리고 중요한 걸 놓치고 있는 기분이 들어요. / 사람들은 많은 취미를 가지고 있는데 취미가 하나도 없어서 새로운 취미를 가지고 싶어요.
  4. 응답 형식은 요약된 제목과 내용을 json 형식으로 주면됩니다.
  5. 제목은 title : 요약된 제목
  6. 내용은 content : 요약된 내용
  