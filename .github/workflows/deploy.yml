name: Deploy Spring Boot to NCP

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      
    - name: Create application-prod.yml from secret
      run: |
        echo "${{ secrets.APPLICATION_PROD_YML }}" > src/main/resources/application-prod.yml

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew
        
    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Upload JAR to NCP server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.NCP_HOST }}
        username: ${{ secrets.NCP_USER }}
        key: ${{ secrets.NCP_SSH_KEY }}
        port: ${{ secrets.NCP_SSH_PORT }}
        source: build/libs/*.jar
        target: /home/${{ secrets.NCP_USER }}/deploy

    - name: Run Spring Boot JAR remotely
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.NCP_HOST }}
        username: ${{ secrets.NCP_USER }}
        key: ${{ secrets.NCP_SSH_KEY }}
        port: ${{ secrets.NCP_SSH_PORT }}
        script: |
          pkill -f 'java -jar' || true
          cd /home/${{ secrets.NCP_USER }}/deploy
          setsid nohup java -jar *.jar > app.log 2>&1 < /dev/null &
